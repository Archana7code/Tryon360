<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #b3e5fc;
        }

        .container {
            display: flex;
            width: 900px;
            height: 550px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Left side (Image + Text) */
        .image-container {
            width: 50%;
            background: url("1.jpg") center/cover no-repeat;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(255, 0, 255, 0.5), rgba(0, 0, 255, 0.3));
        }

        .text {
            position: absolute;
            color: white;
            font-size: 28px;
            font-weight: bold;
        }

        .browse-btn {
            position: absolute;
            bottom: 50px;
            padding: 10px 20px;
            background: transparent;
            border: 2px solid white;
            color: white;
            font-size: 14px;
            border-radius: 20px;
            cursor: pointer;
        }

        .browse-btn:hover {
            background: white;
            color: black;
        }

        /* Right side (Login Form) */
        .form-container {
            width: 50%;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-container h2 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .form-container p {
            font-size: 14px;
            color: gray;
            margin-bottom: 20px;
        }

        .input-box {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .options {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .options input {
            margin-right: 5px;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #ff00ff, #ff3399);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-btn:hover {
            opacity: 0.8;
        }

        .other-ways {
            text-align: center;
            font-size: 14px;
            margin: 20px 0;
            color: gray;
        }

        .facebook-btn {
            width: 100%;
            padding: 12px;
            background: #3b5998;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
        }

        .facebook-btn:hover {
            background: #2d4373;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                width: 90vw;
                height: auto;
            }
            .image-container {
                width: 100%;
                height: 300px;
            }
            .form-container {
                width: 100%;
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Section -->
        <div class="image-container">
            <div class="overlay"></div>
            <div class="text">Welcome!</br>TRYON360</div>
            <button class="browse-btn">Click to Browse</button>
        </div>

        <!-- Right Section (Login Form) -->
        <div class="form-container">
            <h2>Login</h2>
            <p>Welcome to the system center.</p>
            <form id="loginForm">
                <input type="text" class="input-box" id="username" placeholder="Sunny" required>
                <input type="email" class="input-box" id="email" placeholder="abc12345@163.com" required>
                <input type="password" class="input-box" placeholder="*********" required>
                
                <div class="options">
                    <label><input type="checkbox"> Remember password</label>
                    <a href="#">Sign up</a>
                </div>

                <button type="submit" class="login-btn">LOGIN</button>
            </form>

            <div class="other-ways">Other Ways</div>
            <button class="facebook-btn">Sign up for Facebook</button>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault();

        const name = document.getElementById("username").value;
        const email = document.getElementById("email").value;

        localStorage.setItem("username", name);
        localStorage.setItem("email", email);

        window.location.href = "user.html"; // Redirect to user page
    });
    

    </script>
</body>
</html>
